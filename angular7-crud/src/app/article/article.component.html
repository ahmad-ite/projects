<h1 class="text-center">Angular 7 CRUD Demo Apph1>

  <h3 class="text-center" *ngIf="articleIdToUpdate; else create">
  
  Update Article for Id: {{articleIdToUpdate}}
  
  h3>
  
  <ng-template #create>
  
  <h3 class="text-center"> Create New Article h3>
  
  ng-template>
  
  <div>
  
  <form [formGroup]="articleForm" (ngSubmit)="onArticleFormSubmit()">
  
  <table class="table-striped" style="margin:0 auto;">
  
  <tr><td>Enter Titletd><td><input formControlName="title">
  
     <label *ngIf="articleForm.get('title').invalid && processValidation" [ngClass] = "'error'"> Title is required. label>
  
   td>tr>
  
  <tr><td>Enter Categorytd><td><input formControlName="category">
  
     <label *ngIf="articleForm.get('category').invalid && processValidation" [ngClass] = "'error'"> Category is required. label>
  
    td>tr>  
  
  <tr><td colspan="2">
  
     <button class="btn btn-default" *ngIf="!articleIdToUpdate">CREATEbutton>
  
      <button class="btn btn-default" *ngIf="articleIdToUpdate">UPDATEbutton>
  
     <button (click)="backToCreateArticle()" *ngIf="articleIdToUpdate">Go Backbutton>
  
    td>tr>
  
  table>
  
  form>
  
  <br/>
  
  <div class="text-center" *ngIf="statusCode; else processing">
  
  <div *ngIf="statusCode === 201" [ngClass] = "'success'">
  
    Article added successfully.
  
  div>
  
  <div *ngIf="statusCode === 409" [ngClass] = "'success'">
  
  Article already exists.
  
  div>   
  
  <div *ngIf="statusCode === 200" [ngClass] = "'success'">
  
  Article updated successfully.
  
  div>   
  
  <div *ngIf="statusCode === 204" [ngClass] = "'success'">
  
  Article deleted successfully.
  
  div>   
  
  <div *ngIf="statusCode === 500" [ngClass] = "'error'">
  
  Internal Server Error.
  
  div> 
  
  div>
  
  <ng-template #processing>
  
    <img *ngIf="requestProcessing" src="assets/images/loading.gif">
  
  ng-template>
  
  div>
  
  <h3 class="text-center">Article Listh3>
  
  <table class="table-striped" style="margin:0 auto;" *ngIf="allArticles">
  
  <tr><th> Idth> <th>Titleth><th>Categoryth><th>th><th>th>tr>
  
  <tr *ngFor="let article of allArticles" >
  
  <td>{{article.id}}td> <td>{{article.title}}td> <td>{{article.category}}td>
  
    <td><button class="btn btn-default" type="button"(click)="loadArticleToEdit(article.id)">Editbutton> td>
  
    <td><button class="btn btn-default" type="button"(click)="deleteArticle(article.id)">Deletebutton>td>
  
  tr>
  
  table>
